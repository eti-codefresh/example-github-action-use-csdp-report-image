name: Docker Image CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
jobs:
  build:
    environment:
      name: test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Login to DockerHub
        uses: docker/login-action@v2
        with:
          registry: quay.io
          username: ${{ secrets.DOCKERQUAY_USERNAME }}
          password: ${{ secrets.DOCKERQUAY_TOKEN }}
      - name: Build & push the Docker image
        env:
          CF_IMAGE: quay.io/${{ secrets.DOCKERQUAY_USERNAME }}/csdp-report-image-github-action:example-reported-image
        run: |
          docker build . --file Dockerfile --tag $CF_IMAGE && docker push $CF_IMAGE
      - name: report image by action
        with:
          CF_HOST: "https://mr-60c7443e37ca2730b9757992-d090527.cf-op.com"
          CF_API_KEY: ${{ secrets.SAFFI_TOKEN }}

          CF_IMAGE: ${{ secrets.DOCKERQUAY_USERNAME }}/csdp-report-image-github-action:example-reported-image
# #         using integration
#           CF_CONTAINER_REGISTRY_INTEGRATION: "etiquay"

#           CF_ENRICHERS: "jira, git"
          
#         using integration
          CF_JIRA_INTEGRATION: "eti"
          CF_JIRA_MESSAGE: "wip CR-11027"
          CF_JIRA_PROJECT_PREFIX: "CR"
          
          CF_GITHUB_TOKEN: ${{ secrets.G_TOKEN }}
          CF_GIT_PROVIDER: "github"
          CF_GIT_REPO: "codefresh-io/example-github-action-use-csdp-report-image"
          CF_GIT_BRANCH: "feature"
          
          
          #           example of explicit docker hub credentials for cases that CF_CONTAINER_REGISTRY_INTEGRATION is not in use
          CF_REGISTRY_USERNAME: ${{ secrets.DOCKERQUAY_USERNAME }}
          CF_REGISTRY_PASSWORD: ${{ secrets.DOCKERQUAY_TOKEN }}
          CF_REGISTRY_DOMAIN: "quay.io"
        uses: codefresh-io/csdp-report-image@0.0.46

        
