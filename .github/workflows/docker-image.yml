name: Docker Image CI

# on:
#   push:
#     branches: [ main ]
#   pull_request:
#     branches: [ main ]
on:
  [pull_request, push]
jobs:
  build:
    environment:
      name: test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Login to DockerHub
        uses: docker/login-action@v2
        with:
          registry: 'quay.io'
          username: ${{ secrets.DOCKERQUAY_USERNAME }}
          password: ${{ secrets.DOCKERQUAY_TOKEN }}
      - name: Build & push the Docker image
        env:
          CF_IMAGE: 'quay.io/${{ secrets.DOCKERQUAY_USERNAME }}/denis:10.0.0'
          GITHUB_REF_NAME: "${{ github.ref_name }}"
          GITHUB_REPOSITORY: "${{ github.repository }}"
          GITHUB_REPOSITORY_OWNER: "${{ github.repository_owner }}"
          GITHUB_COMMIT_MESSAGE: "${{ github.event.head_commit.message }}"
          GITHUB_PAYLOAD_MESSAGE: "${{ github.event.client_payload.message }}"
          GITHUB_WORKFLOW_NAME: "${{ github.repository }}/${{ github.run_id }}"
          GITHUB_WORKFLOW_URL: "${{ github.server_url	}}/${{ github.repository }}/actions/runs/${{ github.run_id }}"

        run: |
          export CF_WORKFLOW_URL="${CF_WORKFLOW_URL:-$GITHUB_WORKFLOW_URL}"
          echo $CF_WORKFLOW_URL
          export CF_WORKFLOW_NAME="${CF_WORKFLOW_NAME:-$GITHUB_WORKFLOW_NAME}"
          echo $CF_WORKFLOW_NAME
      
